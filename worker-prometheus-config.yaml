global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'demo'

remote_write:
  - url: 'http://MIMIR_HOST:9009/api/v1/push'
    headers:
      X-Scope-OrgID: demo

scrape_configs:
  # Node Exporter 메트릭 수집
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s
    metrics_path: /metrics

  # cAdvisor 메트릭 수집 (라벨 필터링 적용)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']
    scrape_interval: 30s
    metrics_path: /metrics
    metric_relabel_configs:
      # Container 라벨 필터링 - Docker 관련 라벨 제거
      - source_labels: [__name__]
        regex: 'container_.*'
        target_label: __tmp_container_metric
        replacement: 'true'
      
      # Docker Compose 관련 라벨 제거
      - source_labels: [__tmp_container_metric]
        regex: 'true'
        action: labeldrop
        regex: 'container_label_com_docker_compose_.*'
      
      # Build 관련 라벨 제거  
      - source_labels: [__tmp_container_metric]
        regex: 'true'
        action: labeldrop
        regex: 'container_label_.*_build_.*'
      
      # Architecture 라벨 제거
      - source_labels: [__tmp_container_metric]
        regex: 'true'
        action: labeldrop
        regex: 'container_label_architecture'
      
      # Config hash 라벨 제거
      - source_labels: [__tmp_container_metric]
        regex: 'true' 
        action: labeldrop
        regex: 'container_label_.*_config_hash'
      
      # Version 관련 라벨 제거
      - source_labels: [__tmp_container_metric]
        regex: 'true'
        action: labeldrop
        regex: 'container_label_.*_version'
      
      # 기타 긴 라벨들 제거
      - source_labels: [__tmp_container_metric]
        regex: 'true'
        action: labeldrop
        regex: 'container_label_org_opencontainers_.*'
      
      # 필수 라벨만 유지 (예: name, image, cpu, memory 관련)
      - source_labels: [__tmp_container_metric]
        regex: 'true'
        action: labelkeep
        regex: '(__name__|job|instance|id|name|image|container|pod|namespace|cluster).*'
      
      # 임시 라벨 제거
      - regex: '__tmp_.*'
        action: labeldrop

  # Process Exporter (만약 있다면)
  - job_name: 'process-exporter'
    static_configs:
      - targets: ['localhost:9256']
    scrape_interval: 30s
    metrics_path: /metrics

  # MySQL Exporter (만약 있다면)
  - job_name: 'mysql-exporter'
    static_configs:
      - targets: ['localhost:9104']
    scrape_interval: 30s
    metrics_path: /metrics 